{% set name = "docker-squash" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/docker-squash-{{ version }}.tar.gz
  sha256: 33120a217fa9804530d1cf8091aacc5abf9020c6bc51c5108ae80ff8625782df

build:
  entry_points:
    - docker-squash=docker_squash.cli:run
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - docker-py
    - six

test:
  imports:
    - docker_squash
  commands:
    - pip check
    - docker-squash --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/goldmann/docker-squash
  summary: Docker layer squashing tool
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - janjagusch
