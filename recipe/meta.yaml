{% set name = "docker-squash" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: ecb801ff52baf2b954d6420a82279fa035a40d3bb35ef68f21a7537d9099f05e

build:
  entry_points:
    - docker-squash=docker_squash.cli:run
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - docker-py
    - six

test:
  imports:
    - docker_squash
  commands:
    - pip check
    - docker-squash --help
  requires:
    - pip

about:
  home: https://github.com/goldmann/docker-squash
  summary: Docker layer squashing tool
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - janjagusch
